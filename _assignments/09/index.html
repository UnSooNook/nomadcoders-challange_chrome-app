<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="block">
        <div class="block__column">
            <span class="display__span">0</span>
            <button class="btn btn-small btn-grey operator">C</button>
        </div>
        <div class="block__column">
            <button class="btn btn-small btn-black operand">7</button>
            <button class="btn btn-small btn-black operand">8</button>
            <button class="btn btn-small btn-black operand">9</button>
            <button class="btn btn-small btn-orange operator">+</button>
        </div>
        <div class="block__column">
            <button class="btn btn-small btn-black operand">4</button>
            <button class="btn btn-small btn-black operand">5</button>
            <button class="btn btn-small btn-black operand">6</button>
            <button class="btn btn-small btn-orange operator">-</button>
        </div>
        <div class="block__column">
            <button class="btn btn-small btn-black operand">1</button>
            <button class="btn btn-small btn-black operand">2</button>
            <button class="btn btn-small btn-black operand">3</button>
            <button class="btn btn-small btn-orange operator">*</button>
        </div>
        <div class="block__column">
            <button class="btn btn-big btn-black operand">0</button>
            <button class="btn btn-small btn-black operator">=</button>
            <button class="btn btn-small btn-orange operator">/</button>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
