<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Title</title>
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>

    <body>
        <div class="blank-1 blank">
            <span></span>
        </div>

        <div class="search">
            <div class="search-block">
                <!-- <span class="search-block__engine">N</span> -->
                <span class="search-block__engine"><i class="fab fa-google"></i></span>
                <!-- <form class="search-block__form" action="http://search.naver.com/search.naver" method="GET" autocomplete="off"> -->
                <form class="search-block__form" action="http://www.google.co.kr/search" method="GET" autocomplete="off">
                    <input class="search-block__input" type="text" name="query" />
                </form>
            </div>
        </div>

        <div class="blank-2 blank">
            <div>
                <i class="far fa-clock"></i>
            </div>
        </div>

        <div class="contents">
            <div class="contents-clock">
                <div class="contents-clock__time">
                    <span class="contents-clock__time__apm text-dark">AM</span>
                    <span class="contents-clock__time__hm text-light">00:00</span>
                    <span class="contents-clock__time__sec text-light">00</span>
                </div>
                <div class="contents-clock__date">
                    <span class="contents-clock__date__span text-light">0000년 0월 00일 월요일</span>
                </div>
            </div>
        </div>

        <div class="blank-3 blank">
            <span>blank-3</span>
            <button class="btn__fadeout-left">Fade Out To Left</button>
            <button class="btn__fadeout-right">Fade Out To Right</button>
            <button class="btn__fadein-left">Fade In From Left</button>
            <button class="btn__fadein-right">Fade In From Right</button>
        </div>
        <script src="src/js/clock.js"></script>
        <script src="src/js/btn.js"></script>
        <script src="https://kit.fontawesome.com/e863981bbc.js" crossorigin="anonymous"></script>
    </body>
</html>
